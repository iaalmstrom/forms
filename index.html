<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel='stylesheet'  href='./style.css' type='text/css'/>
    <title>Forms</title>
</head>

<body>
<div class="container">
	
  <form method="POST" action="http://www.softstudio.se/sendEmail.php">
		
		<input type="hidden" name="to" value="ia.almstrom@affectus.se">
		
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
					<option value="Sweden">Sweden</option>
          <option value="USA">USA</option>
        </select>
      </div>
    </div>
		<div class="row">
      <div class="col-25">
        <label for="from">E-mail</label>
      </div>
      <div class="col-75">
        <input type="text" id="from" name="from" placeholder="Your e-mail..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write your message.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
		
		</body>
</html>
